<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add custom styles here if needed, but Tailwind classes will handle most of the work */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">
    <div class="bg-gray-900 bg-opacity-70 p-8 md:p-12 rounded-2xl shadow-lg max-w-lg w-full text-center border border-purple-800 backdrop-blur-sm">
        <!-- Main title -->
        <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-fuchsia-500">
            Access Blocked
        </h1>
        
        <!-- Icon or illustration can go here -->
        <div class="text-6xl md:text-7xl mb-6 text-purple-400">
            ðŸš«
        </div>

        <!-- Descriptive message -->
        <p class="text-base md:text-lg mb-6 text-gray-300">
            This URL has been blocked by the <span class="text-purple-300 font-bold">"Bad URL Killer"</span>.
            The page you are trying to reach is considered unsafe or malicious.
        </p>

        <!-- Display the blocked URL -->
        <div class="mb-6">
            <p class="text-sm md:text-base text-gray-400">Attempted to access:</p>
            <p id="blocked-url" class="text-sm md:text-base text-purple-200 font-mono break-all mt-1"></p>
        </div>

        <!-- Call to action or footer message -->
        <p class="text-sm text-gray-400">
            For your safety, we recommend returning to the previous page.
       -----
Contact https://www.cpe17.com messenger for report false positive </p>
    </div>

    <!-- JavaScript to handle the URL from the query string -->
    <script>
        // Use a function to ensure the script runs after the DOM is ready
        function displayBlockedUrl() {
            // Get the current URL's search parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Get the value of the 'url' parameter
            const blockedUrl = urlParams.get('url');
            // Get the element to display the URL in
            const urlDisplayElement = document.getElementById('blocked-url');

            // Check if a URL was found in the query string
            if (blockedUrl) {
                // Set the element's text content to the blocked URL
                urlDisplayElement.textContent = blockedUrl;
            } else {
                // If no URL is found, display a fallback message
                urlDisplayElement.textContent = 'URL not specified.';
            }
        }

        // Call the function on page load
        displayBlockedUrl();
    </script>
</body>
</html>
